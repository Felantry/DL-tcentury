permissions:
  # Базовые разрешения для плагина
  tcentury.reload:
    description: Перезагружать конфигурацию плагина
    default: op

  tcentury.version:
    description: Просматривать версию плагина
    default: op

  tcenturies.use:
    description: Открывать GUI меню для перехода в новый век
    default: true

